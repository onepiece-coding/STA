
<section>
  <div class="mx-auto max-w-screen-xl flex min-h-full flex-col justify-center px-4 py-8 sm:px-6 lg:px-8">
    <h2 class="text-center text-2xl font-bold tracking-tight text-gray-800">
      Gérer les statistiques
    </h2>
    <div class="mt-10 flex flex-col items-end md:flex-row gap-6">
      <div class="w-full md:w-1/3">
        <label for="dateDu" class="block text-sm/6 font-medium text-gray-900">
          Date du
        </label>
        <div class="mt-2">
          <p-datepicker
            id="dateDu"
            [(ngModel)]="dateDu"
            dateFormat="yy-mm-dd"
            class="w-full"
            [showClear]="true"
          />
        </div>
      </div>
      <div class="w-full md:w-1/3">
        <label for="dateAu" class="block text-sm/6 font-medium text-gray-900">
          Date au
        </label>
        <div class="mt-2">
          <p-datepicker
            id="dateAu"
            [(ngModel)]="dateAu"
            dateFormat="yy-mm-dd"
            class="w-full"
            [showClear]="true"
          />
        </div>
      </div>
      @if (userType === 'admin') {
        <div class="w-full md:w-1/3">
          <label for="seller" class="block text-sm/6 font-medium text-gray-900">
            Filtre basé sur le vendeur
          </label>
          <div class="mt-2">
            <p-select
              [options]="sellers()"
              [(ngModel)]="seller"
              [showClear]="true"
              emptyMessage="Aucun résultat trouvé"
              optionLabel="username"
              optionValue="_id"
              placeholder="Choisir le vendeur"
              class="w-full"
              [appendTo]="'body'"
            />
          </div>
        </div>
      }
    </div>
    <div class="mt-10 flex flex-col items-center md:flex-row flex-wrap gap-6">
      <div class="w-full md:w-[calc(50%-1.5rem)] p-6 rounded-md bg-green-600 text-xl text-center font-semibold text-white tracking-[1px]">
        <p>{{stats()?.chiffreAffaire?.toFixed(2)}} DH</p>
        <p>Chiffre D'affaire</p>
      </div>
      <div class="w-full md:w-[calc(50%-1.5rem)] p-6 rounded-md bg-blue-600 text-xl text-center font-semibold text-white tracking-[1px]">
        <p>{{stats()?.ventes?.toFixed(2)}} DH</p>
        <p>Ventes</p>
      </div>
      <div class="w-full md:w-[calc(50%-1.5rem)] p-6 rounded-md bg-yellow-600 text-xl text-center font-semibold text-white tracking-[1px]">
        <p>{{stats()?.retour?.toFixed(2)}} DH</p>
        <p>Retours</p>
      </div>
      <div class="w-full md:w-[calc(50%-1.5rem)] p-6 rounded-md bg-red-600 text-xl text-center font-semibold text-white tracking-[1px]">
        <p>{{stats()?.reste?.toFixed(2)}} DH</p>
        <p>Reste</p>
      </div>
    </div>
  </div>
</section>

<p-toast [breakpoints]="{ '576px': { width: 'calc(100% - 30px)', right: '0', left: '15px' } }" />
